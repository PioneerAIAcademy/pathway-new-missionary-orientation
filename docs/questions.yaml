- page_number: 2
  page_title: Access to a Zoom Account
  module_context: 'Module 1: Access to Essential Systems'
  page_file: Module_01_Access to Essential Systems/01_Access to a Zoom Account.md
  questions:
  - question: What are the six missionary responsibilities you should focus on to
      help your students grow academically and spiritually?
    answer: 'The six missionary responsibilities are: 1) Inviting others to come unto
      Christ, 2) Ministering to and shepherding your students, 3) Making your gathering
      a sacred place, 4) Finding potential students within your community, 5) Guiding
      students in their educational goals, and 6) Supporting other missionaries with
      whom you associate.'
    type: comprehension
    key_concept: Understanding of missionary responsibilities
  - question: How will you gain access to your BYU-Pathway Zoom account and other
      essential systems to begin your missionary training?
    answer: You will be contacted by a missionary orientation trainer who will provide
      you with access to your BYU-Pathway Zoom account, your student roster in the
      My Gatherings system, and the Missionary Services website.
    type: application
    key_concept: Procedure for gaining access to essential systems
  - question: Why is it important to have a sense of calling and willingness to assume
      responsibility for your own learning as a missionary?
    answer: Having a sense of calling ensures that missionaries are motivated to bless
      students' lives, and being willing to assume responsibility for their own learning
      and growth allows them to effectively develop their skills and fulfill their
      missionary responsibilities.
    type: comprehension
    key_concept: Importance of self-directed learning and calling in missionary work
- page_number: 3
  page_title: Access the Student Information System
  module_context: 'Module 1: Access to Essential Systems'
  page_file: Module_01_Access to Essential Systems/02_Access the Student Information
    System.md
  questions:
  - question: What steps must you follow to activate your new BYU-Pathway Zoom account?
    answer: To activate your new BYU-Pathway Zoom account, first check your email
      for an activation message from no-reply@zoom.us. Click the 'Activate Your Zoom
      Account' button, choose the sign-up method 'Sign Up with a Password', enter
      your name and password, then click 'Continue'. Once completed, you will receive
      your personal meeting URL.
    type: application
    key_concept: Account activation process
  - question: If you have a paid Zoom account, what must you do to use a BYU-Pathway
      Zoom account?
    answer: If you have a paid Zoom account, you cannot upgrade it. Instead, you need
      to create a new Zoom account through BYU-Pathway. Provide your trainer with
      an email address to set up the new account.
    type: comprehension
    key_concept: Understanding account requirements
  - question: Why is it important to not create a personal Zoom account while serving
      as a missionary with BYU-Pathway?
    answer: It is important not to create a personal Zoom account because all Zoom
      accounts used for facilitating gatherings must be assigned by BYU-Pathway. Using
      the provided account ensures compliance with organizational policies and allows
      access to necessary features for your role.
    type: comprehension
    key_concept: Importance of using assigned accounts
- page_number: 4
  page_title: Access to Resources and Ongoing Training Material
  module_context: 'Module 1: Access to Essential Systems'
  page_file: Module_01_Access to Essential Systems/03_Access to Resources and Ongoing
    Training Material.md
  questions:
  - question: What is the purpose of the My Gatherings portal, and how do you initially
      access it?
    answer: The My Gatherings portal is where missionaries can access student information.
      To initially access it, you must follow the instructions in the email you receive,
      which includes using a one-time link and entering an invitation code provided
      in that email.
    type: comprehension
    key_concept: Understanding the purpose and initial access procedures of the My
      Gatherings portal
  - question: Describe the steps you need to take if you did not receive the email
      with the login link and invitation code?
    answer: If you did not receive the email, you should contact your trainer, who
      will provide you with the necessary link and invitation code for logging into
      the My Gatherings portal.
    type: application
    key_concept: Recognizing the need to seek support when access information is missing
  - question: After successfully logging into the My Gatherings portal, what indicates
      that you have accessed the system correctly?
    answer: You have successfully logged in if you see a landing page displaying a
      gathering list. Depending on your onboarding time, your specific gathering may
      be listed there.
    type: comprehension
    key_concept: Identifying successful access to the My Gatherings portal
- page_number: 5
  page_title: Basic Zoom Skills for Your First Gathering
  module_context: 'Module 2: Zoom for Virtual Gatherings'
  page_file: Module_02_Zoom for Virtual Gatherings/01_Basic Zoom Skills for Your First
    Gathering.md
  questions:
  - question: What is the required format for the email address that missionaries
      must use to log in to the Missionary Services website, and why is this important?
    answer: Missionaries must use an @churchofjesuschrist.org email address to log
      in to the Missionary Services website. This is important because using any other
      email format will result in an error, preventing access to necessary resources.
    type: comprehension
    key_concept: Correct email format for login
  - question: If a missionary encounters a problem logging in and sees the Microsoft
      logo instead of the Church logo, what steps should they take to resolve this
      issue?
    answer: They should click on 'Sign-in options' at the bottom of the page and select
      the Church Sign-in page to ensure they are on the correct login interface.
    type: application
    key_concept: Troubleshooting login issues
  - question: Why is it recommended to keep a note of usernames and passwords for
      future reference when accessing the Missionary Services website?
    answer: It is recommended to keep a note of usernames and passwords to avoid difficulties
      in logging in, as the website may log users out from time to time, and having
      this information handy ensures quick access.
    type: comprehension
    key_concept: Importance of username and password management
- page_number: 6
  page_title: Download and Install the Zoom App
